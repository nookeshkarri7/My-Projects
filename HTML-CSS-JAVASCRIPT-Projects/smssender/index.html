<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="index.css"/>
</head>

<body>
    <div class="mt-5 p-4" id="password">
        <p>Hi !!! Welcome </p>
        <h1>Enter Your password</h1>
        <p>Demo pass :1234</p>
        <input class="form-control" type="number" id="pass" />
        <button class="mt-3 btn btn-primary" onclick="checkpass()">Login</button>
        <p class="mt-3" id="err"></p>
    </div>
    <div class="d-none" id="allcontainer">
        <div class="d-flex flex-column justify-content-center">
            <div class="p-3">
                <p>
                    Hi  !!! <br>
                    Enter your message and click send Button
                </p>
                <select id="selectlist" class="form-control">
                    <option value="phonenumbers1">List 1</option>
                    <option value="phonenumbers2">List 2</option>
                    <option value="phonenumber3">List 3</option>
                    <option value="phonenumber4">List 4</option>
                </select>
                <p id="listn"></p>
                <br />
                <textarea class="form-control" id="msgbox"></textarea>
                <br />


                <a id="links"><button onclick="sendmsg() " id="sent" class="btn btn-primary">Send</button></a>
                <p id="txt"></p>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
